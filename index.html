<div id="wrap">

 <div class="container">
    <div class="weather-app">
        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col-6">
                    <input
                        type="search"
                        placeholder="Type a city.."
                        autofocus="on"
                        autocomplete="off"
                        id="city-input"
                        class="form-control shadow-sm"
                    />
                </div>
        <div class="col-6">
            <div class="clearfix">
            <input
                type="submit"
                value="Search"
                class="button-search"
                />
    
                </div>
            </div>
        </form>
    </div>
</br>
    
<h1 id="city"></h1>
    <div class="row">
        <div class="col-12">
            <div class="clearfix">
                <h1 id="city"></h1>
                    <ul>
                        <li id="list">Last updated: <span id="date"></span></li>
                    </ul>
                        <div class="clearfix weather-temperature">
                            <img src="" alt="Clear" id="icon" class="float-left" />

                                    <a href="#" id="celsius-link" class="active">¬∞C</a> |

                            </div>
                        </div> 
                    <div>    
                        <br>

                            <li id="list">Wind: <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
            </div>
        </div>       
    </div>

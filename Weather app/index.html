<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <link rel="stylesheet" type="text/css" href="src\style.css">
    <script src="https://kit.fontawesome.com/dd5b3d41df.js" crossorigin="anonymous"></script>
    <title>Weather app</title>
</head>
<body>
<div id="wrap">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
        

 <div class="container">
    <div class="weather-app">
        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col-6">
                    <input
                        type="search"
                        placeholder="Type a city.."
                        autofocus="on"
                        autocomplete="off"
                        id="city-input"
                        class="form-control shadow-sm"
                    />
                </div>
        <div class="col-6">
            <div class="clearfix">
            <input
                type="submit"
                value="Search"
                class="button-search"
                />
    
                </div>
            </div>
        </form>
    </div>
</br>
    
<h1 id="city"></h1>
    <div class="row">
        <div class="col-12">
            <div class="clearfix">
                <h1 id="city"></h1>
                    <ul>
                        <li id="list">Last updated: <span id="date"></span></li>
                    </ul>
                    <hr class="rounded">
                        <div class="clearfix weather-temperature">
                            <img src="" alt="Clear" id="icon" class="float-left" />
                            <div class="float-left">
                                <strong id="temperature"></strong><span class="units">
                                    <a href="#" id="celsius-link" class="active">°C</a> |
                                    <a href="#" id="fahrenheit-link">°F</a></span>
                            </div>
                        </div> 
                    <div>    
                        <br>
                        <ul>
                            <li id="list">Description: <span id="description"></li>
                            <li id="list">Humidity: <span id="humidity"></span>%</li>
                            <li id="list">Wind: <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
            </div>
        </div>       
    </div>
<br>
    <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
                <div class="container">
                  <h2>Weather forecast</h2>
                  <h3>Next 5 days</h3>
                  <hr class="rounded">
                  <div class="row">

                    <div class="col-2">
                      <p>Tue 21</br>
                      ☀️ 10°
                      </p>
                    </div>

                    <div class="col-2">
                      <p>Wed 22</br>
                      ☁️ 8°
                      </p>
                    </div>

                    <div class="col-2">
                      <p>Thur 23</br>
                        ☁️ 8°
                        </p>
                    </div>

                    <div class="col-2">
                      <p>Fri 24</br>
                      ☀️ 15°
                      </p>
                    </div>

                    <div class="col-2">
                      <p>Sat 25</br>
                        ☁️ 9°
                        </p>
                      </div>
                    </div>
                  </div>
              </div>
</div>    

 
<script src="src/script.js"></script>
</body>
</html>
